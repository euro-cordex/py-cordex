name: py-cordex-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python=3.10
  - pint-xarray
  - xarray
  - cf_xarray
  - nbconvert
  - numpydoc
  - pillow
  - pip
  - nbsphinx
  - nbsphinx-link
  - ipython
  - cftime
  - pooch
  - pyproj
  - sphinx
  - pydata-sphinx-theme==0.8.1 # https://github.com/pydata/pydata-sphinx-theme/issues/1098
  - sphinx-book-theme==0.3.3
  - sphinx-autosummary-accessors
  - pip:
    - sphinxcontrib-mockautodoc
