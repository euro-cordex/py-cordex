name: py-cordex-tests
channels:
  - conda-forge
  - nodefaults
dependencies:
  - cartopy
  - pyproj>=3.3.0 # rotated pole bug: https://github.com/pyproj4/pyproj/issues/948
  - matplotlib-base
  - numpy<1.24 # fixed until next cmor release
  - pooch
  - regionmask>=0.9.0
  - setuptools
  - xarray
  - cf_xarray>=0.8.0
  - cftime
  - netCDF4
  - xesmf
  - dask
  - cdo # python-cdo fails with cdo2
  - python-cdo
  - cmor
  - pint-xarray
  - flox
# for testing
  - pytest
  - pytest-cov
  - pytest-env
